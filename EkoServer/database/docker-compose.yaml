version: '3.1'

services:
  mongo:
    image: mongo
    container_name: eko_db
    environment:
      - MONGO_INITDB_DATABASE=ekodb
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    volumes: 
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports: 
      - '27017:27017'