<div class="eko-edit-profile container">
  <header class="eko-edit-profile__header">
    <h1 class="eko-edit-profile__title eko-title">EKO</h1>
  </header>
  <form class="eko-edit-profile__form container" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)"
    novalidate>
    <h3 class="eko-edit-profile__form-title">Editar usuario</h3>
    <div class="eko-edit-profile__form-wrapper row">
      <div class="col-6">
        <input placeholder="Nombre" type="text" class="form-control" formControlName="nombre" name="nombre" required>
      </div>
      <div class="col-6">
        <input placeholder="Edad" type="number" class="form-control" formControlName="edad" name="edad" required>
      </div>
      <div class="col-12">
        <textarea placeholder="Descripción" type="text" class="form-control" formControlName="descripcion"
          name="descripcion" required></textarea>
      </div>
      <div class="col-12">
        <input disabled placeholder="Correo electrónico" type="email" class="form-control" formControlName="correo" name="correo"
          required>
      </div>
      <div class="col-6">
        <input placeholder="Contraseña" type="password" class="form-control" formControlName="contrasena"
          name="contrasena" required>
      </div>
      <div class="col-6">
        <input placeholder="Verificar contraseña" type="password" class="form-control"
          formControlName="verificarContrasena" name="verificarContrasena" required>
      </div>
      <div class="col-12">
        <label for="tipo-usuario">Tipo de usuario</label>
        <select class="form-control" id="tipo-usuario" required formControlName="tipoUsuario">
          <option *ngFor="let tipoDeUsuario of tiposDeUsuario" [value]="tipoDeUsuario">{{tipoDeUsuario}}</option>
        </select>
      </div>
      <ng-container *ngIf="this.checkoutForm.get('tipoUsuario').value == 'PROVEEDOR'">
        <div class="col-6">
          <input placeholder="Teléfono" type="text" class="form-control" formControlName="telefono" name="telefono">
        </div>
        <div class="col-6">
          <input placeholder="Página web" type="text" class="form-control" formControlName="paginaWeb" name="paginaWeb">
        </div>
        <div class="col-6">
          <input placeholder="Usuario Facebook" type="text" class="form-control" formControlName="contactoFacebook"
            name="contactoFacebook">
        </div>
        <div class="col-6">
          <input placeholder="Usuario Twitter" type="text" class="form-control" formControlName="contactoTwitter"
            name="contactoTwitter">
        </div>
      </ng-container>
      <div class="col-6 offset-3">
        <button [disabled]="checkoutForm.invalid" class="btn btn-dark btn-lg btn-block btn-sm"
          type="submit">Actualizar perfil</button>
      </div>
    </div>
  </form>
</div>
