<article class="eko-producto-small">
  <figure>
    <img src="https://source.unsplash.com/collection/{{producto._id}}/600x300">
  </figure>
  <p>{{ producto.descripcion }}</p>
  <p>Tipo: {{ producto.tipo }}</p>
  <p>Precio: {{ producto.precio }}</p>
  <a routerLink="/product/{{ producto.tipo }}/{{producto._id}}" routerLinkActive="router-link-active" class="eko-link">Ver</a>
  <a *ngIf="canEdit" routerLink="/product-edit/{{producto._id}}" routerLinkActive="router-link-active" class="eko-link">Editar</a>
</article>
