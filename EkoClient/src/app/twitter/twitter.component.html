  <h5 >Tema: {{this.query}}</h5>
  <section class="main" style="margin-top: 20px;">
    <div class="panel" *ngFor="let t of tweets">
      <div class="panel-head">
        <img class="profile" [src]="t.picture">
        <div class="user">
          <h6>{{t.userName}}</h6>
          <p class="date">@{{t.screenName}}</p>
        </div>
      </div>
      <div class="panel-content">
        <p>{{t.text}}</p>
        <p class="date">{{t.creation}}</p>
      </div>
    </div>
  </section>
