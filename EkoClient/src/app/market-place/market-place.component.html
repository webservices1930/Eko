<app-twitter query="Turismo Colombia"></app-twitter>
<div class="market-place container">
  <div class="row">
    <h1 class="market-place__title eko-title col-12">EKO</h1>
    <ng-container *ngFor="let producto of productos">
      <div class="col-4">
        <app-product-view-small [producto]="producto" [canEdit]="false"></app-product-view-small>
      </div>
    </ng-container>
  </div>
</div>
